<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/netflix-icon-icon-1024x1024-w4ni4f6d.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png"
                class="img-netflixIcon" />
        </a>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h1>Sign In</h1>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email or phone number" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="signin" type="submit">Sign In</button>
                <div class="or-section">
                    <span>OR</span>
                </div>
                
                <div class="alternative-signin">
                    <button type="button" class="code-button">Sign in with code</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="help-section">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Need help?</a>
                </div>
            </form>
            <div class="signup-section">
                <p>New to Netflix? <a href="#">Sign up now</a></p>
            </div>
            <div class="terms-section">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" style="color: blue;">Learn more.</a></p>
            </div>
        </div>
    </div>
    <div class="main-footer">
        <footer class="down-footer">
            <p class="code">Questions? Call 000-800-919-1694 </p>
            <ul class="footer-list">
                <li>
                    <a href="#" class="information">FQA</a>
                </li>
                <li>
                    <a href="#" class="information">help center</a>
                </li>
                <li>
                    <a href="#" class="information">terms of use</a>
                </li>
                <li>
                    <a href="#" class="information">privacy</a>
                </li>
                <li>
                    <a href="#">cookie preference</a>
                </li>
                <li>
                    <a href="#">corporate information</a>
                </li>
            </ul>
            <div class="language">
                <select>
                    <option>ENGLISH</option>
                    <option>HINDI</option>
                </select>
            </div>
        </footer>
    </div>
 
</body>
</html>
